<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <!-- view high scores -->
        <div></div>

        <!-- timer -->
        <div>
            <h2 id="timerText">90</h2>
        </div>

    </header>

    <main>

        <!-- Title and question -->
        <div id="intro">
            <h2 id="introTitle">Javascript Quiz</h2>
            <p id="introText">Try to answer the code related questions within the time limit.</p>
            <button type="button" id="start-button">Start</button>
        </div>

        <div id="question" hidden>
            <p id="questionText">Question</p>
            <button type="button" id="a1" value="1">Answer 1</button>
            <button type="button" id="a2" value="2">Answer 2</button>
            <button type="button" id="a3" value="3">Answer 3</button>
            <button type="button" id="a4" value="4">Answer 4</button>
        </div>


    </main>


    <footer></footer>


    <script src="./assets/js/script.js"></script>
</body>

</html>
